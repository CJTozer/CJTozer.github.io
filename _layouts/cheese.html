---
layout: post
---

{{ content }}

<hr />

<div id="cheese_summary">
  Click <a href="/cheese">here</a> for details of the challenge progress so far...
</div>

<hr />

<div id="cheese_list">
  All cheese posts from the AOC challenge:
  <!-- Get all posts with the 'cheese' category -->
  <ul>
    {% for post in site.posts %}
      {% if post.categories contains 'cheese' %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
