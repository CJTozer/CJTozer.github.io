---
layout: post
---

{{ content }}

<hr />

<div id="cheese_list">
  Previous cheese from the AOC challenge:
  <!-- Get all posts with the 'cheese' category -->
  <ul>
    {% for post in site.posts %}
      {% if post.categories contains 'cheese' %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
