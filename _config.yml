# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CJTozer's Blog
subtitle: Software Development, Developing as a Developer, and Developing Developers
description:
author: Chris Tozer
language: en
timezone: Europe/London

# Anisina config options
## @@@ TODO - landing page image
header-img: /images/header.png
## @@@ TODO - sensible default image
post-default-img: /images/header.png
post-default-img-mobile: /images/header.png
favicon: /images/favicon.png
## Sidebar
### Avatar auto-rescaled so pick a large size for decent resolution
sidebar-avatar: https://s.gravatar.com/avatar/47e237ae03aa514cb31ec5066cc2556a?s=640
sidebar-about-description: Software Developer.  Developer of Developers.
### @@@ TODO:
# RSS:
twitter_username: ChrisJTozer
github_username: CJTozer
linkedin_username: CJTozer
disqus_username: CJTozer
featured-tags: true
SEOTitle: CJTozer's Blog

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://cjtozer.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Anisina

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: https://github.com/CJTozer/CJTozer.github.io,master
